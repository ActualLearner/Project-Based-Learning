<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form id="survey-form">

        <label id="name-label" for="name">Name<input required id="name" type="text"
                placeholder="Type your name here..."></label>
        <label id="email-label" for="email">Email<input required id="email" type="email"
                placeholder="Type your email here..."></label>
        <label id="number-label" for="number">Age<input id="number" type="number" min="13" max="120"
                placeholder="Type your age here..."></label>
        <label>Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select Current Role</option>
                <option placeholder="ho">Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>

        </label>




        <p>Would you reccomend freeCodeCamp to a friend?</p>
        <label>
            <input type="radio" value="1" name="reccomend" class="inline">Maybe
        </label>
        <label>
            <input class="inline" type="radio" value="2" name="reccomend">Definitely
        </label>
        <label>
            <input class="inline" type="radio" value="3" name="reccomend">Not Sure
        </label>

        <label>
            What is your favorite feature of freeCodeCamp?
            <select>
                <option value="">Select an option</option>
                <option>Challenge</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>

        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label><input type="checkbox" class="inline" value="1">Front-end Projects </label>
        <label><input type="checkbox" class="inline" value="2">Back-end Projects </label>
        <label><input type="checkbox" class="inline" value="3">Data Visualization</label>
        <label><input type="checkbox" class="inline" value="4">Challenges </label>
        <label><input type="checkbox" class="inline" value="22">Open Source Commmunity </label>
        <label><input type="checkbox" class="inline" value="5">Glitter Help Room</label>
        <label><input type="checkbox" class="inline" value="6">Video </label>
        <label><input type="checkbox" class="inline" value="7">City makeups </label>
        <label><input type="checkbox" class="inline" value="8">Wiki</label>
        <label><input type="checkbox" class="inline" value="9">Forum </label>
        <label><input type="checkbox" class="inline" value="10">Additional Courses </label>


        <label for="textarea">Any comments or suggestions?
            <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
        </label>


        <label><input type="submit" id="submit" value="Submit"></label>
    </form>

</body>

</html>
